
{% block Layout %}
{% meteor Layout %}
    <template name="Layout">
        <div class="panel panel-primary">
            <div class="panel-heading">Fluorine Admin Panel</div>
              <div class="panel-body">
                <ul class="nav nav-pills">
                    {% for menu in admin_menus %}
                        <li role="presentation" class="{% raw %} {{#if {% endraw %} {{menu.name}} {% raw %} }} {% endraw %} active {% raw %}{{/if}}{% endraw %}"><a class="{{menu.name}}" href="#">{{menu.text}}</a></li>
                    {% endfor %}
                </ul>
                  {{>Template.dynamic template=content}}
              </div>
        </div>

    </template>
{% endmeteor %}
{% endblock %}
